apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.35
          command: 
            - sh
            - -c
            - |
              echo "Esperando MySQL..."
              until nc -z mysql-db 3306; do
                echo "MySQL no está listo - esperando..."
                sleep 2
              done
              echo "MySQL está listo!"
      
      containers:
        - name: user
          image: jrodriguez0/bookstoreproject-2:user-service
          ports:
            - containerPort: 8083
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SERVER_PORT
              value: "8083"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-db:3306/userdb"
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: com.mysql.cj.jdbc.Driver
            - name: SPRING_DATASOURCE_USERNAME
              value: "bookstore"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "bookstore123"
            - name: JWT_SECRET
              value: "bookstore-jwt-secret-key-change-in-production"
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "*"
            - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
              value: "always"
          
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8083
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
          
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8083
            initialDelaySeconds: 90
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 3
          
          resources:
            requests:
              memory: "640Mi"
              cpu: "400m"
            limits:
              memory: "1280Mi"
              cpu: "800m"