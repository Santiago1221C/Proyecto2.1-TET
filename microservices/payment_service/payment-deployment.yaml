apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    app: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      initContainers:
        - name: wait-for-order
          image: busybox:1.35
          command: 
            - sh
            - -c
            - |
              echo "Esperando Order Service..."
              until nc -z order-service 8082; do
                echo "Order Service no está listo - esperando..."
                sleep 2
              done
              echo "Order Service está listo!"
        
        - name: wait-for-user
          image: busybox:1.35
          command: 
            - sh
            - -c
            - |
              echo "Esperando User Service..."
              until nc -z user-service 8083; do
                echo "User Service no está listo - esperando..."
                sleep 2
              done
              echo "User Service está listo!"
      
      containers:
        - name: payment
          image: jrodriguez0/bookstoreproject-2:payment-service
          ports:
            - containerPort: 8084
              name: http
          env:
            - name: SERVICE_PORT
              value: "8084"
            - name: ORDER_SERVICE_URL
              value: "http://order-service:8082"
            - name: USER_SERVICE_URL
              value: "http://user-service:8083"
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "*"
            - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
              value: "always"
          
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
          
          readinessProbe:
            httpGet:
              # MODIFICADO a la ruta estándar de Actuator
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 3
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"