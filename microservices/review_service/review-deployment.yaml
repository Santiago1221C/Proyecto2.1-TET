apiVersion: apps/v1
kind: Deployment
metadata:
  name: review
  labels:
    app: review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review
  template:
    metadata:
      labels:
        app: review
    spec:
      containers:
        - name: review
          image: jrodriguez0/bookstoreproject-2:review-service
          ports:
            - containerPort: 8085
              name: http
          env:
            - name: SERVICE_PORT
              value: "8085"
            - name: USER_SERVICE_URL
              value: "http://user-service:8083"
            - name: CATALOG_SERVICE_URL
              value: "http://catalog-service:8080"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"