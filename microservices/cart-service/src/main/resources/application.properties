spring.application.name=cart-service
server.port=8081

# Configuración cliente gRPC
grpc.server.port=9091
grpc.client.catalog-service.address=static://localhost:9090
grpc.client.catalog-service.negotiation-type=plaintext

# Configuración de MySQL
spring.datasource.url=${DB_URL:jdbc:mysql://mysql-db:3306/cartdb?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USER:bookstore}
spring.datasource.password=${DB_PASSWORD:bookstore123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html