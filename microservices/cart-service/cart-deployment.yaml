apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    app: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.35
          command: 
            - sh
            - -c
            - |
              echo "Esperando MySQL..."
              until nc -z mysql-db 3306; do
                echo "MySQL no está listo - esperando..."
                sleep 2
              done
              echo "MySQL está listo!"
        
        - name: wait-for-rabbitmq
          image: busybox:1.35
          command: 
            - sh
            - -c
            - |
              echo "Esperando RabbitMQ..."
              until nc -z rabbitmq 5672; do
                echo "RabbitMQ no está listo - esperando..."
                sleep 2
              done
              echo "RabbitMQ está listo!"
        
        - name: wait-for-catalog
          image: busybox:1.35
          command: 
            - sh
            - -c
            - |
              echo "Esperando Catalog Service (gRPC)..."
              until nc -z catalog-service 9090; do
                echo "Catalog Service no está listo - esperando..."
                sleep 2
              done
              echo "Catalog Service está listo!"
      
      containers:
        - name: cart
          image: jrodriguez0/bookstoreproject-2:cart-service
          ports:
            - containerPort: 8081
              name: http
            - containerPort: 9091
              name: grpc
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SERVER_PORT
              value: "8081"
            - name: GRPC_SERVER_PORT
              value: "9091"
            - name: DB_URL
              value: "jdbc:mysql://mysql-db:3306/cartdb"
            - name: DB_USER
              value: "bookstore"
            - name: DB_PASSWORD
              value: "bookstore123"
            - name: CATALOG_GRPC_HOST
              value: "catalog-service"
            - name: CATALOG_GRPC_PORT
              value: "9090"
            - name: RABBITMQ_HOST
              value: "rabbitmq"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USER
              value: "bookstore"
            - name: RABBITMQ_PASS
              value: "bookstore123"
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "*"
            - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
              value: "always"

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
          
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 90
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 3
          
          resources:
            requests:
              memory: "640Mi"
              cpu: "400m"
            limits:
              memory: "1280Mi"
              cpu: "800m"