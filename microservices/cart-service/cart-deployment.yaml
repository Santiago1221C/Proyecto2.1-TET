apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: bookstore
  labels:
    app: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: jrodriguez0/bookstore-project:cart-service
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SERVER_PORT
              value: "8081"
            - name: DB_URL
              value: "jdbc:mysql://mysql-db:3306/cartdb"
            - name: DB_USER
              value: "bookstore"
            - name: DB_PASSWORD
              value: "bookstore123"
            - name: CATALOG_GRPC_HOST
              value: "catalog-service"
            - name: CATALOG_GRPC_PORT
              value: "9090"
            - name: RABBITMQ_HOST
              value: "rabbitmq-service"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USER
              value: "bookstore"
            - name: RABBITMQ_PASS
              value: "bookstore123"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  namespace: bookstore
spec:
  selector:
    app: cart
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP
