apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  labels:
    app: order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.35
          command: 
            - sh
            - -c
            - |
              echo "Esperando MySQL..."
              until nc -z mysql-db 3306; do
                echo "MySQL no está listo - esperando..."
                sleep 2
              done
              echo "MySQL está listo!"
        
        - name: wait-for-rabbitmq
          image: busybox:1.35
          command: 
            - sh
            - -c
            - |
              echo "Esperando RabbitMQ..."
              until nc -z rabbitmq 5672; do
                echo "RabbitMQ no está listo - esperando..."
                sleep 2
              done
              echo "RabbitMQ está listo!"
        
        - name: wait-for-cart
          image: busybox:1.35
          command: 
            - sh
            - -c
            - |
              echo "Esperando Cart Service (gRPC)..."
              until nc -z cart-service 9091; do
                echo "Cart Service no está listo - esperando..."
                sleep 2
              done
              echo "Cart Service está listo!"
      
      containers:
        - name: order
          image: jrodriguez0/bookstoreproject-2:order-service
          ports:
            - containerPort: 8082
              name: http
            - containerPort: 9092
              name: grpc
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SERVER_PORT
              value: "8082"
            - name: GRPC_SERVER_PORT
              value: "9092"
            - name: DB_URL
              value: "jdbc:mysql://mysql-db:3306/orderdb"
            - name: DB_USER
              value: "bookstore"
            - name: DB_PASSWORD
              value: "bookstore123"
            - name: CART_GRPC_HOST
              value: "cart-service"
            - name: CART_GRPC_PORT
              value: "9091"
            - name: RABBITMQ_HOST
              value: "rabbitmq"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USER
              value: "bookstore"
            - name: RABBITMQ_PASS
              value: "bookstore123"
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx1024m -XX:+UseG1GC"
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "*"
            - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
              value: "always"

          livenessProbe:
            tcpSocket:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
          
          readinessProbe:
            tcpSocket:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 3
          
          resources:
            requests:
              memory: "640Mi"
              cpu: "400m"
            limits:
              memory: "1280Mi"
              cpu: "800m"