services:
  # === BASE DE DATOS ===
  mysql-db:
    image: mysql:8.3
    container_name: bookstore-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: catalogdb
      MYSQL_USER: bookstore
      MYSQL_PASSWORD: bookstore123
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === MICROSERVICIOS JAVA SPRING BOOT ===

  # Catálogo
  catalog-service:
    build:
      context: ./microservices/catalog-service
      dockerfile: Dockerfile
    container_name: bookstore-catalog-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      DB_URL: jdbc:mysql://mysql-db:3306/catalogdb
      DB_USER: bookstore
      DB_PASSWORD: bookstore123
      GRPC_SERVER_PORT: 9090
    ports:
      - "8080:8080"
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped

  # Carrito
  cart-service:
    build:
      context: ./microservices/cart-service
      dockerfile: Dockerfile
    container_name: bookstore-cart-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8081
      DB_URL: jdbc:mysql://mysql-db:3306/cartdb
      DB_USER: bookstore
      DB_PASSWORD: bookstore123
      CATALOG_GRPC_HOST: catalog-service
      CATALOG_GRPC_PORT: 9090
    ports:
      - "8081:8081"
    depends_on:
      mysql-db:
        condition: service_healthy
      catalog-service:
        condition: service_started
    networks:
      - bookstore-network
    restart: unless-stopped

  # Órdenes
  order-service:
    build:
      context: ./microservices/order_service
      dockerfile: Dockerfile
    container_name: bookstore-order-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8082
      DB_URL: jdbc:mysql://mysql-db:3306/orderdb
      DB_USER: bookstore
      DB_PASSWORD: bookstore123
      CART_GRPC_HOST: cart-service
      CART_GRPC_PORT: 9091
    ports:
      - "8082:8082"
    depends_on:
      mysql-db:
        condition: service_healthy
      cart-service:
        condition: service_started
    networks:
      - bookstore-network
    restart: unless-stopped

  # Servicio de usuarios
  user-service:
    build:
      context: ./microservices/user_service
      dockerfile: Dockerfile
    container_name: bookstore-user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/userdb
      SPRING_DATASOURCE_USERNAME: bookstore
      SPRING_DATASOURCE_PASSWORD: bookstore123
      JWT_SECRET: bookstore-jwt-secret-key-change-in-production
    ports:
      - "8083:8083"
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped
  # Servicios con Python, Flask y FastAPI
  # Servicio Payment
  payment-service:
    build:
      context: ./microservices/payment_service
      dockerfile: Dockerfile
    container_name: bookstore-payment-service
    environment:
      SERVICE_PORT: 8084
      ORDER_SERVICE_URL: http://order-service:8082
      USER_SERVICE_URL: http://user-service:8083
    ports:
      - "8084:8084"
    depends_on:
      - order-service
      - user-service
    networks:
      - bookstore-network
    restart: unless-stopped

  # Servicio Review
  review-service:
    build:
      context: ./microservices/review_service
      dockerfile: Dockerfile
    container_name: bookstore-review-service
    environment:
      SERVICE_PORT: 8085
      USER_SERVICE_URL: http://user-service:8083
      CATALOG_SERVICE_URL: http://catalog-service:8080
    ports:
      - "8085:8085"
    depends_on:
      - user-service
      - catalog-service
    networks:
      - bookstore-network
    restart: unless-stopped

  # === GATEWAY ===
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: bookstore-gateway
    environment:
      SERVER_PORT: 8088
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8088:8088"
    depends_on:
      - catalog-service
      - cart-service
      - order-service
      - user-service
      - payment-service
      - review-service
    networks:
      - bookstore-network
    restart: unless-stopped

  # === FRONTEND (Vite + Nginx) ===
  frontend:
    build:
      context: ./bookstore-frontend
      dockerfile: Dockerfile
    container_name: bookstore-frontend
    environment:
      VITE_API_BASE_URL: http://gateway:8088
    ports:
      - "5173:80"
    depends_on:
      - gateway
    networks:
      - bookstore-network
    restart: unless-stopped

# === REDES Y VOLUMENES ===
networks:
  bookstore-network:
    driver: bridge

volumes:
  mysql-data: