apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: jrodriguez0/bookstoreproject-2:gateway
          ports:
            - containerPort: 8088
          env:
            - name: PORT
              value: "8088"
            - name: CATALOG_SERVICE_URL
              value: "http://catalog-service:8080"
            - name: CART_SERVICE_URL
              value: "http://cart-service:8081"
            - name: ORDER_SERVICE_URL
              value: "http://order-service:8082"
            - name: USER_SERVICE_URL
              value: "http://user-service:8083"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:8084"
            - name: REVIEW_SERVICE_URL
              value: "http://review-service:5002"