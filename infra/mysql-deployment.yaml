apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
  labels:
    app: mysql-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
        - name: mysql-db
          image: mysql:8.0
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "root"
            - name: MYSQL_USER
              value: "bookstore"
            - name: MYSQL_PASSWORD
              value: "bookstore123"
          
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-init
              mountPath: /docker-entrypoint-initdb.d
          
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
                - -proot
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
                - -proot
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
          
          resources:
            requests:
              memory: "768Mi"
              cpu: "750m"
            limits:
              memory: "1536Mi"
              cpu: "1500m"
      
      volumes:
        - name: mysql-data
          emptyDir: {}
        
        - name: mysql-init
          configMap:
            name: mysql-init-config